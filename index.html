<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فندق الشروق</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow-x: hidden; font-family: Arial, sans-serif;
    }
    #background-video {
      position: fixed;
      right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    header {
      background: rgba(255,255,255,0.85);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
      background: rgba(255,255,255,0.85);
      padding: 15px;
      border-radius: 10px;
    }
    .gallery img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .description-box {
      max-width: 800px;
      margin: 20px auto;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 15px 20px;
      font-size: 1.1rem;
      color: #333;
      display: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .booking-btn {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      margin-top: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .booking-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- فيديو الخلفية -->
  <video id="background-video" autoplay muted loop playsinline>
    <source src="videos/main.mp4" type="video/mp4" />
    متصفحك لا يدعم عرض الفيديو.
  </video>

  <header>فندق الشروق - تجربة فريدة على البحر الأحمر</header>

  <section class="gallery" aria-label="معرض صور الفندق">
    <img src="images/OWNER.jpg.jpeg" alt="مالك الفندق" data-desc="مالك الفندق ووجهه المميز." />
    <img src="images/pool.jpg.jpg" alt="حمام سباحة 1" data-desc="حمام سباحة رائع ومميز." />
    <img src="images/pool2.jpg.jpg" alt="حمام سباحة 2" data-desc="منظر آخر لحمام السباحة." />
    <img src="images/pool3.jpg.jpg" alt="حمام سباحة 3" data-desc="حمام سباحة واسع ومساحات للاسترخاء." />
    <img src="images/pool4.jpg.jpg" alt="حمام سباحة 4" data-desc="تصميم حديث لحمام السباحة." />
    <img src="images/pool5.jpg.jpg" alt="حمام سباحة 5" data-desc="حمام سباحة مع جلسات مائية." />
    <img src="images/pool6.jpg.jpg" alt="حمام سباحة 6" data-desc="مشهد رائع لحمام السباحة ليلاً." />
    <img src="images/pool7.jpg.jpg" alt="حمام سباحة 7" data-desc="مكان مثالي للسباحة والاستجمام." />
    <img src="images/pool12.jpg.jpg" alt="حمام سباحة 12" data-desc="مساحة حمام سباحة كبيرة ومريحة." />
    <img src="images/pool22.jpg.jpg" alt="حمام سباحة 22" data-desc="تصميم مائي فريد." />
    <img src="images/pool43.jpg.jpg" alt="حمام سباحة 43" data-desc="منظر حمام السباحة مع النباتات." />
    <img src="images/pool44.jpg.jpg" alt="حمام سباحة 44" data-desc="جلسات بجانب المسبح." />
    <img src="images/pool234.jpg.jpg" alt="حمام سباحة 234" data-desc="مكان هادئ بجانب المسبح." />
    <img src="images/pool432.jpg.jpg" alt="حمام سباحة 432" data-desc="تصميم رائع للمسبح." />
    <img src="images/pool2121.jpg.jpg" alt="حمام سباحة 2121" data-desc="حمام سباحة للاسترخاء." />
    <img src="images/pool2221.jpg.jpg" alt="حمام سباحة 2221" data-desc="مسبح بمواصفات عالمية." />
    <img src="images/pool4522.jpg.jpg" alt="حمام سباحة 4522" data-desc="مسبح واسع ومريح." />
    <img src="images/pool123112.jpg.jpg" alt="حمام سباحة 123112" data-desc="تصميم عصري للمسبح." />
    <img src="images/res.jpg.jpeg" alt="الاستقبال" data-desc="منطقة استقبال الفندق." />
    <img src="images/RESTRAURANT.jpg.jpg" alt="المطعم 1" data-desc="مطعم يقدم أطباق عالمية." />
    <img src="images/RESTRAURANT2.jpg.jpg" alt="المطعم 2" data-desc="جلسات داخل المطعم." />
    <img src="images/staf.jpg.jpg" alt="طاقم العمل 1" data-desc="طاقم العمل يرحب بكم." />
    <img src="images/staf2.jpg.jpg" alt="طاقم العمل 2" data-desc="فريق عمل محترف." />
    <img src="images/stafe32.jpg.jpg" alt="طاقم العمل 3" data-desc="خدمة مميزة من الطاقم." />
    <img src="images/stafe2331.jpg.jpg" alt="طاقم العمل 4" data-desc="طاقم عمل ودود ومتعاون." />
    <img src="images/tripma.jpg.jpeg" alt="رحلات" data-desc="تنظيم رحلات بحرية ممتعة." />
    <img src="images/villa.jpg.jpg" alt="فيلا 1" data-desc="فيلا فاخرة مع إطلالة على البحر." />
    <img src="images/villa2.jpg.jpg" alt="فيلا 2" data-desc="فيلا حديثة بتصميم أنيق." />
    <img src="images/villa3.jpg.jpg" alt="فيلا 3" data-desc="فيلا مريحة ومجهزة بالكامل." />
    <img src="images/villa4.jpg.jpg" alt="فيلا 4" data-desc="فيلا واسعة تناسب العائلات." />
    <img src="images/home.jpg.jpeg" alt="واجهة الفندق" data-desc="تصميم خارجي للفندق." />
    <img src="images/imagesdecor.png.jpg" alt="ديكور" data-desc="ديكور داخلي أنيق." />
  </section>

  <div class="description-box" id="desc-box"></div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const descBox = document.getElementById('desc-box');

    images.forEach(img => {
      img.addEventListener('click', () => {
        const description = img.getAttribute('data-desc');
        descBox.style.display = 'block';
        descBox.innerHTML = `
          <p>${description}</p>
          <a href="#" class="booking-btn">احجز الآن</a>
        `;
        descBox.scrollIntoView({behavior: 'smooth'});
      });
    });
  </script>

</body>
</html>
