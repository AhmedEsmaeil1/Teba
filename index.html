<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elsherk Hotel</title>
    <style>
        /* خلي الفيديو يغطي الصفحة كلها */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px 40px;
            background: rgba(0,0,0,0); /* شفافية كاملة عشان الفيديو واضح */
        }

        header {
            text-align: center;
            padding-bottom: 30px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }

        nav {
            margin-bottom: 40px;
            text-align: center;
        }

        nav button {
            background-color: rgba(255,255,255,0.3);
            border: none;
            color: white;
            font-size: 18px;
            margin: 0 10px;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: rgba(255,255,255,0.6);
            color: black;
        }

        /* ألبومات الصور */
        .album {
            margin-bottom: 50px;
        }

        .album-title {
            font-size: 28px;
            margin-bottom: 15px;
            cursor: pointer;
            color: #ffd700;
            user-select: none;
        }

        .album-title:hover {
            color: #ffea00;
        }

        /* شبكة الصور */
        .images-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            display: none; /* تخفي الصور تلقائياً */
        }

        .images-grid.active {
            display: flex;
        }

        .images-grid img {
            width: calc(25% - 10px);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            object-fit: cover;
            height: 150px;
        }

        .images-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px 3px #ffd700;
        }

        /* عرض التفاصيل */
        #image-description {
            max-width: 900px;
            margin: 20px auto;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            min-height: 60px;
        }

        /* أيقونة الحجز */
        .booking-btn {
            display: inline-block;
            background-color: #ffd700;
            color: black;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .booking-btn:hover {
            background-color: #ffea00;
        }

    </style>
</head>
<body>

    <!-- فيديو الخلفية -->
    <video autoplay muted loop id="background-video">
        <source src="videos/main.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <header>Elsherk Hotel</header>

        <nav>
            <button onclick="showAlbum('pool')">Swimming Pools</button>
            <button onclick="showAlbum('restaurant')">Restaurant</button>
            <button onclick="showAlbum('staff')">Staff</button>
            <button onclick="showAlbum('villa')">Villas</button>
            <button onclick="showAlbum('other')">Others</button>
        </nav>

        <!-- ألبومات الصور -->
        <div id="pool" class="album">
            <div class="album-title" onclick="toggleAlbum('pool-images')">Swimming Pools ▼</div>
            <div id="pool-images" class="images-grid">
                <img src="images/pool.jpg.jpg" alt="Pool 1" onclick="showDescription('Swimming Pool 1 with sunbeds')"/>
                <img src="images/pool2.jpg.jpg" alt="Pool 2" onclick="showDescription('Swimming Pool 2 with waterfall')"/>
                <img src="images/pool3.jpg.jpg" alt="Pool 3" onclick="showDescription('Swimming Pool 3, night view')"/>
                <img src="images/pool4.jpg.jpg" alt="Pool 4" onclick="showDescription('Swimming Pool 4 with jacuzzi')"/>
                <img src="images/pool5.jpg.jpg" alt="Pool 5" onclick="showDescription('Swimming Pool 5 with kids area')"/>
                <img src="images/pool6.jpg.jpg" alt="Pool 6" onclick="showDescription('Swimming Pool 6 with beach view')"/>
                <img src="images/pool7.jpg.jpg" alt="Pool 7" onclick="showDescription('Swimming Pool 7 with palm trees')"/>
                <img src="images/pool12.jpg.jpg" alt="Pool 8" onclick="showDescription('Swimming Pool 8 with sunset view')"/>
                <!-- لو تحب تقدر تضيف باقي الصور بنفس الطريقة -->
            </div>
        </div>

        <div id="restaurant" class="album">
            <div class="album-title" onclick="toggleAlbum('restaurant-images')">Restaurant ▼</div>
            <div id="restaurant-images" class="images-grid">
                <img src="images/RESTRAURANT.jpg.jpg" alt="Restaurant 1" onclick="showDescription('Main Restaurant with sea view')"/>
                <img src="images/RESTRAURANT2.jpg.jpg" alt="Restaurant 2" onclick="showDescription('Outdoor seating area')"/>
                <img src="images/res.jpg.jpeg" alt="Restaurant 3" onclick="showDescription('Restaurant interior decoration')"/>
            </div>
        </div>

        <div id="staff" class="album">
            <div class="album-title" onclick="toggleAlbum('staff-images')">Staff ▼</div>
            <div id="staff-images" class="images-grid">
                <img src="images/staf.jpg.jpg" alt="Staff 1" onclick="showDescription('Reception staff smiling')"/>
                <img src="images/staf2.jpg.jpg" alt="Staff 2" onclick="showDescription('Concierge team')"/>
                <img src="images/stafe32.jpg.jpg" alt="Staff 3" onclick="showDescription('Housekeeping staff')"/>
                <img src="images/stafe2331.jpg.jpg" alt="Staff 4" onclick="showDescription('Maintenance team')"/>
            </div>
        </div>

        <div id="villa" class="album">
            <div class="album-title" onclick="toggleAlbum('villa-images')">Villas ▼</div>
            <div id="villa-images" class="images-grid">
                <img src="images/villa.jpg.jpg" alt="Villa 1" onclick="showDescription('Luxury villa with pool')"/>
                <img src="images/villa2.jpg.jpg" alt="Villa 2" onclick="showDescription('Garden villa')"/>
                <img src="images/villa3.jpg.jpg" alt="Villa 3" onclick="showDescription('Beachfront villa')"/>
                <img src="images/villa4.jpg.jpg" alt="Villa 4" onclick="showDescription('Modern villa interior')"/>
            </div>
        </div>

        <div id="other" class="album">
            <div class="album-title" onclick="toggleAlbum('other-images')">Other Photos ▼</div>
            <div id="other-images" class="images-grid">
                <img src="images/home.jpg.jpeg" alt="Hotel Entrance" onclick="showDescription('Hotel main entrance')"/>
                <img src="images/imagesdecor.png.jpg" alt="Hotel Decor" onclick="showDescription('Beautiful hotel decoration')"/>
                <img src="images/OWNER.jpg.jpeg" alt="Owner" onclick="showDescription('Hotel owner portrait')"/>
                <img src="images/tripma.jpg.jpeg" alt="Trip" onclick="showDescription('Local trip offer')"/>
            </div>
        </div>

        <div id="image-description">Click on any image to see description here...</div>

        <a href="#booking" class="booking-btn" onclick="alert('Booking service coming soon!')">Book Now</a>

    </div>

<script>
    // اظهار و اخفاء الألبومات
    function toggleAlbum(id) {
        const album = document.getElementById(id);
        if(album.style.display === "flex") {
            album.style.display = "none";
        } else {
            album.style.display = "flex";
        }
    }

    // عرض وصف الصورة
    function showDescription(desc) {
        document.getElementById('image-description').innerText = desc;
    }

    // عرض ألبوم واحد فقط عند الضغط على زر التنقل
    function showAlbum(id) {
        const albums = ['pool-images','restaurant-images','staff-images','villa-images','other-images'];
        albums.forEach(a => {
            document.getElementById(a).style.display = 'none';
        });
        document.getElementById(id + '-images').style.display = 'flex';
        document.getElementById('image-description').innerText = 'Click on any image to see description here...';
    }
</script>

</body>
</html>
